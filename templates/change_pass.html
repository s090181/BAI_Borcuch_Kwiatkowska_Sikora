<!DOCTYPE html>
<html lang="pl">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='verify.css') }}">
    <title>Zmiana hasła</title>
</head>

<body>
    <div class="container-fluid page-home">
        <div class="row">
            <div class="col-sm-3 mt-2 ms-2 back">
                <a href="/login" class=""><img style="width: 35px; height: 35px;" src="/static/images/back.png"><b style="font-size: 20px; "> Wróć </b></a> 
            </div>
            <div class="col-sm-12 mt-5">
                <h1>Zapomniałem hasła</h1>
                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}

                <form method="post">
                    <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" /> 
                    <input type="email" id= "email" name="email" class="form-control" 
                        placeholder="Wprowadz adres email" required>
                    <button type="submit" class="btn btn-outline-primary mt-3">Wyślij</button>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
