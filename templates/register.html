<!doctype html>
<html lang="pl">

<head>
  <title>Rejestracja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>

<body>
  <div class="container-fluid page-home">
    <br>
    <h1>Rejestracja</h1>
    <form method="POST" action="/register" class="needs-validation" novalidate>
      <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" /> 
      <div class="row row-cols-2">
        <div class="col-sm-6">

          <label>Imię:</label>
          <input type="text" class="form-control" name="imie" required>
          <label>Nazwisko:</label>
          <input type="text" class="form-control" name="nazwisko" required>
          <label>Numer telefonu:</label>
          <input type="text" class="form-control" name="numer_telefonu" required>

        </div>

        <div class="col-md-6 site2 mb-3">
          <label>Email:</label>
          <input type="email" class="form-control" name="email" required>
          <label>Nazwa użytkownika:</label>
          <input type="text" class="form-control" name="nazwa_uzytkownika" required>
          <label>Hasło:</label>
          <input type="password" class="form-control" name="haslo" required>
        </div>
        {% if error %}
        <p style="color: red">{{ error }}</p>
        {% endif %}
        <input type="submit" class="btn btn-primary mb-3 btnunder" value="Zarejestruj">


        <p>Masz już konto? <a href="/login">Zaloguj się</a></p>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
      <script>
        (function () {
          'use strict';
          var forms = document.querySelectorAll('.needs-validation');
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
        })();
      </script>
    </form>
  </div>
</body>

</html>
