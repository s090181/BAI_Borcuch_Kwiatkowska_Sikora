<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Limit przekroczony</title>
    <script>
        setTimeout(function() {
            location.reload();
        }, 5000);
    </script>
</head>
<body>
    <h1>Limit żądań przekroczony</h1>
    <p>Strona zostanie automatycznie odświeżona za 5 sekund.</p>
</body>
</html>
